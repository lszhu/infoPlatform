<div class="container">
  <div class="col-sm-12">

    <div class="col-sm-12"  ng-show="manage.params.register">
      <div class="col-sm-8 col-lg-9">
        <h3 class="page-header">投诉建议管理<span class="alarm"><strong>（管理模式）</strong></span></h3>
      </div>
      <div class="col-md-4 col-lg-3 management">
        <a ng-click="manage.gotoPanel()" class="btn btn-default"><i class="fa fa-th fa-2x"></i><br>管理面板</a>&nbsp;
        <a ng-click="manage.logout()" class="btn btn-default"><i class="fa fa-sign-out fa-2x"></i><br>退出管理</a><br>&nbsp;
      </div>
    </div>
    <div>&nbsp;</div>

    <div class="panel panel-primary">
      <!-- Default panel contents -->
      <div class="panel-heading text-center">
        <strong>投诉或建议</strong>
      </div>
      <!-- Table -->
      <table class="table table-striped">
        <thead>
        </thead>
        <tbody>
        <tr ng-show="manage.params.register == 'administrator'">
          <td class="index-col">
            <div id="select-all" ng-click="manage.selectAll(page.params.itemList)">
              <i ng-show="manage.params.selectedAll" class="fa fa-check-square-o"></i>
              <i ng-hide="manage.params.selectedAll" class="fa fa-square-o"></i>
            </div>
          </td>
          <td colspan="4">
            <div class="col-xs-5">
              <a ng-click="removeItems()" class="btn btn-danger"><i class="fa fa-times"></i> 删除选中</a>
            </div>
            <div class="input-group col-xs-6 col-xs-offset-2">
              <div class="input-group-addon">快速过滤</div>
              <input class="form-control" ng-model="quickFilter" type="text" placeholder="输入包含的关键词">
            </div>
          </td>
        </tr>

        <tr>
          <th></th><th>序号</th><th>发布者姓名</th><th>发布日期</th><th class="text-center">内容</th>
        </tr>

        <tr ng-repeat="i in page.params.itemList">
          <td ng-show="manage.params.register == 'administrator'">
            <div>
              <i ng-show="manage.params.removalList[$index]" ng-click="manage.reverse($index)" class="fa fa-check-square-o"></i>
              <i ng-hide="manage.params.removalList[$index]" ng-click="manage.reverse($index)" class="fa fa-square-o"></i>
              <i ng-click="removeItems(i)" class="fa fa-times-circle-o red"></i>
            </div>
          </td>
          <td>
            <div>{{$index + page.params.baseNumber}}</div>
          </td>

          <td>{{i.name}}</td>
          <td>{{formatDate(i.date)}}</td>
          <td><div class="col-sm-6 col-sm-offset-3">
            <a type="button" class="btn btn-xs btn-primary btn-block" href="" ng-click="showMsg(i)" onclick="$('#informationMsg').modal('show')">详情</a>
          </div></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 显示信息内容的对话框 -->
  <div info-dialog><div ng-bind-html="information.content"></div></div>

  <!-- 自动分页显示 -->
  <nav class="col-sm-offset-7" ng-show="page.params.pageList.length > 1">
    <ul class="pagination">
      <li><a ng-click="page.previousNavBar()" href="">«</a></li>
      <li ng-class="page.active(p, page.params.curPage)" ng-click="queryItems(p)" ng-repeat="p in page.params.pageList"><a href="" ng-bind="p"></a></li>
      <li><a ng-click="page.nextNavBar()" href="">»</a></li>
    </ul>
  </nav>

</div>
