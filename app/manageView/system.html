<div class="container">
  <div class="col-sm-12">
    <div class="col-sm-8 col-lg-9">
      <h3 class="page-header">系统数据统计信息<span class="alarm"><strong>（管理模式）</strong></span></h3>
    </div>
    <div class="col-md-4 col-lg-3 management">
      <a href="#/users/panel" class="btn btn-default"><i class="fa fa-th fa-2x"></i><br>管理面板</a>&nbsp;
      <a ng-click="logout()" class="btn btn-default"><i class="fa fa-sign-out fa-2x"></i><br>退出管理</a><br>&nbsp;
    </div>
  </div>
  <div>&nbsp;</div>


  <div class="col-sm-12">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <strong>动态数据统计</strong>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th><div class="col-sm-12">序号</div></th>
          <th><div class="col-sm-12">数据类型</div></th>
          <th><div class="col-sm-12 text-right">汇总数据条目数</div></th>
          <th><div class="col-sm-12 text-right">最近半年更新数目</div></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="a in activeData">
          <td><div class="col-sm-12">{{$index + 1}}</div></td>
          <td><div class="col-sm-12">{{a.comment}}</div></td>
          <td><div class="col-sm-12 text-right">{{a.total}}</div></td>
          <td><div class="col-sm-12 text-right">{{a.recent}}</div></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-sm-10 col-sm-offset-1">
    <div class="col-xs-11"><h4>登记在册人力资源总数： {{person}} （人）</h4></div>
    <div class="col-xs-11"><h4>登记在册企业单位总数： {{org}} （个）</h4></div>
  </div>

  <div class="col-md-6 col-md-offset-3 text-center" ng-show="message">
    <div ng-class="msgClass" class="alert" role="alert">
      <strong >{{message}}</strong>
    </div>
  </div>

</div>
