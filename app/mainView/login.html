<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <strong>系统登录</strong>
      </div>
      <div class="panel-body login">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-4 control-label">登录账号</label>
            <div class="col-sm-7">
              <input type="text" ng-model="acc.u" class="form-control" id="exampleInputEmail1" placeholder="输入账号">
            </div>
          </div>
          <div>&nbsp;</div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="col-sm-4 control-label">登录密码</label>
            <div class="col-sm-7">
              <input type="password" ng-model="acc.p" class="form-control" id="exampleInputPassword1" placeholder="输入密码">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-6 text-right">
              <p class="help-block">忘记密码？</p>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-block btn-warning">密码找回</button>
            </div>
          </div>
          <div class="col-sm-12"><br></div>
          -->
          <div>&nbsp;</div>
          <div class="col-sm-8 col-sm-offset-2">
            <button ng-click="login()" class="btn btn-block btn-primary">登 录</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
