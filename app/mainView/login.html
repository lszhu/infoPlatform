<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <strong>系统登录</strong>
      </div>
      <div class="panel-body login">
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">登录账号</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入账号">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">登录密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码">
          </div>
          <div class="form-group">
            <div class="col-sm-6 text-right">
              <p class="help-block">忘记密码？</p>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-block btn-warning">密码找回</button>
            </div>
          </div>
          <div class="col-sm-12"><br></div>

          <div class="col-sm-12">
            <button class="btn btn-block btn-primary btn-lg">登 录</button>
            <button class="btn btn-block btn-success btn-lg">注 册</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
