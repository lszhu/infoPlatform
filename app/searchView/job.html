<div class="container">
  <h3 class="page-header">企事业单位招聘信息查询</h3>

  <form class="form-horizontal" name="queryCondition" role="form" ng-submit="queryVoucher()">
    <div class="form-group col-sm-12">
      <label for="voucherId" class="col-sm-2 control-label">单位名称</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="voucherId" ng-model="voucherId" id="voucherId" placeholder="输入凭证号数">
      </div>
      <label for="project" class="col-sm-2 control-label">单位地址</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="project" ng-model="project" id="project" placeholder="输入项目名称">
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label for="subjectName" class="col-sm-2 control-label">单位类型</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="subjectName" ng-model="subjectName" id="subjectName" placeholder="输入科目名称">
      </div>
      <label for="description" class="col-sm-2 control-label">单位规模</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="description" ng-model="description" id="description" placeholder="输入摘要说明">
      </div>
    </div>
<!--
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-3">
        <button type="submit" ng-disabled="buttonDisabled()" class="btn btn-primary btn-block">&nbsp;&nbsp;查&nbsp;&nbsp;询&nbsp;&nbsp;</button>
      </div>
    </div>
-->
  </form>

  <div class="row"></div>

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading text-center">企业招聘信息列表</div>
    <!-- Table -->
    <table class="table table-striped table-bordered">
      <thead></thead>
      <tr ng-repeat="job in jobs.list | filter: globalFilterKey">
        <td><div class="index">{{$index + 1}}</div></td>
        <td>
          <table class="table employer">
            <tr>
              <td class="col-sm-4"><strong>单位名称： </strong>{{job.name}}</td>
              <td><strong>单位地址： </strong>{{job.address}}</td>
              <td><button role="button" class="btn btn-xs btn-primary">单位简介</button></td>
            </tr>
            <tr>
              <td><strong>联系电话： </strong>{{job.phone}}</td>
              <td colspan="2"><strong>其他联系方式： </strong>{{job.contact}}</td>
            </tr>
            <tr>
              <td><strong>职位名称： </strong>{{job.position}}</td>
              <td><strong>学历要求： </strong>{{job.education}}</td>
              <td class="col-sm-3"><strong>月薪（元）： </strong>{{job.salary}}</td>
            </tr>
            <tr>
              <td colspan="3"><div><strong>职位描述： </strong></div>
                <div class="col-sm-offset-1 col-sm-10">{{job.description}}</div>
              </td>
            </tr>
          </table>
        </td>
      </tr>

    </table>

  </div>

</div>
