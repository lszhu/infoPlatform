<div class="container">
  <h3 class="page-header">企业信息查询</h3>

  <form class="form-horizontal" name="queryCondition" role="form">
    <div class="form-group col-sm-12">
      <label for="voucherId" class="col-sm-2 control-label">单位名称</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="voucherId" ng-model="voucherId" id="voucherId" placeholder="输入凭证号数">
      </div>
      <label for="project" class="col-sm-2 control-label">单位地址</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="project" ng-model="project" id="project" placeholder="输入项目名称">
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label for="subjectName" class="col-sm-2 control-label">单位类型</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="subjectName" ng-model="subjectName" id="subjectName" placeholder="输入科目名称">
      </div>
      <label for="description" class="col-sm-2 control-label">单位规模</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="description" ng-model="description" id="description" placeholder="输入摘要说明">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-3">
        <button ng-click="searchOrganization()" class="btn btn-primary btn-block">&nbsp;&nbsp;查&nbsp;&nbsp;询&nbsp;&nbsp;</button>
      </div>
    </div>
  </form>

  <div class="row"></div>

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div ng-show="orgs" class="panel-heading text-center">企事业单位信息列表</div>
    <!-- Table -->
    <table class="table table-striped table-bordered">
      <thead></thead>
      <tr ng-repeat="o in orgs | filter: globalFilterKey">
        <td><div class="index">{{$index + 1}}</div></td>
        <td>
          <table class="table embedded">
            <tr>
              <td class="col-sm-4"><strong>单位名称： </strong>{{o.name}}</td>
              <td class="col-sm-4"><strong>单位地址： </strong>{{o.address}}</td>
              <td class="col-sm-4"><button role="button" class="btn btn-xs btn-primary">单位简介</button></td>
            </tr>
            <tr>
              <td><strong>联系电话： </strong>{{o.phone}}</td>
              <td><strong>其他联系方式： </strong>{{o.email}}</td>
              <td><strong>单位规模： </strong>{{o.staffs}}</td>
            </tr>
            <tr>
              <td><strong>单位类型： </strong>{{o.type}}</td>
              <td><strong>经济类型： </strong>{{o.economicType}}</td>
              <td><strong>所属行业： </strong>{{o.jobForm}}</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </div>

</div>
